version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
   
    commands:
        # install npm
        - cd $CODEBUILD_SRC_DIR && yarn install
       
  build:
    commands:
        # run build script
        - cd $CODEBUILD_SRC_DIR && yarn build
  post_build:
    commands:
      - cd $CODEBUILD_SRC_DIR/build && zip -r ../app.zip *
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - app.zip