version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g yarn
      - yarn install
  pre_build:
    commands:
      - echo pre_build
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - echo post_build
artifacts:
  files:
    - '**/*'
  base-directory: build